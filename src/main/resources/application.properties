spring.application.name=SpringDocker
server.port=8028

# Updated PostgreSQL URL to use 'db' as the hostname (service name in docker-compose)
spring.datasource.url=jdbc:postgresql://db:5432/first

# Credentials defined in the docker-compose.yml
spring.datasource.username=POSTGRES
spring.datasource.password=POSTGRES

# Optional: Enable the PostgreSQL driver (if not auto-detected)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings for PostgreSQL
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
